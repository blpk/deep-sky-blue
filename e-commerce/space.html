                <div class="title-text wow animate__animated animate__bounceInLeft" data-wow-delay="4.65s"

                </div>
                <div class="title-text2 wow animate__animated animate__bounceInRight" data-wow-delay="4.65s"

                <div style="font-size: 14px; text-transform: none; width: 500px;">

            <div class="headerwrapper">
                <span class="clock wow animate__animated animate__lightSpeedInLeft" data-wow-delay="0s"

                    <div id="clock"></div> <span style="margin: 10px;"> | </span> NY
                </span>
                <div class="site-name wow animate__animated animate__bounceInDown" data-wow-delay="1s"

                     <div class="site-name2" data-wow-duration="0s"><a href="e-commerce.html">Travel</a></div>
                </div>
                <div class="menu wow animate__animated animate__slideInRight" data-wow-delay="2s"

        <div class="botbar-container wow animate__animated animate__backInDown" data-wow-delay="7.25s"
            data-wow-duration="1s">
            <div class="container-fluid bar-grid">
                <div class="row bar-row">
                    <div class="col col-6 wow animate__animated animate__zoomInLeft" data-wow-delay="7.75s"
                        data-wow-duration="1.5s" style="border-right: 1px solid #ccc;">
                        <div class="card wrapper-calendar">
                            <div class="travel-icon wow animate__animated animate__zoomInLeft" data-wow-delay="8.8s"
                                data-wow-duration="1.5s">
                                <i class="fa-solid fa-calendar-days"></i>
                            </div>
                            <div class="commence wow animate__animated animate__zoomInLeft" data-wow-delay="9.8s"
                                data-wow-duration="1.5s">
                                <a> Start </a>
                            </div>
                            <div class="arrow-icon wow animate__animated animate__zoomInLeft" data-wow-delay="10.8s"
                                data-wow-duration="1.5s">
                                <i class="fa-solid fa-arrow-right-long"></i>
                            </div>
                            <div class="terminate wow animate__animated animate__zoomInLeft" data-wow-delay="11.8s"
                                data-wow-duration="1.5s">
                                <a>End</a>
                            </div>
                            <div class="calendar-popup wow animate__animated animate__zoomInLeft" data-wow-delay="12.8s"
                                data-wow-duration="1.5s">
                                <i class="fa-solid fa-angle-up"></i>
                                <input type="text" name="daterange" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="card wrapper-humans">

                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="humans wow animate__animated animate__zoomInRight" data-wow-delay="14.8s"
                                data-wow-duration="1.5s">
                                <a>
                                    Travelers
                                </a>
                            </div>
                            <div class="minus-icon wow animate__animated animate__zoomInRight" data-wow-delay="15.8s"
                                data-wow-duration="1.5s">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <div class="human-number wow animate__animated animate__zoomInRight" data-wow-delay="16.8s"
                                data-wow-duration="1.5s">
                                00
                            </div>
                            <div class="plus-icon wow animate__animated animate__zoomInRight" data-wow-delay="17.8s"
                                data-wow-duration="1.5s">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>

                                    <i class="fa-solid fa-magnifying-glass">
                                    </i>
                                </div>
                            </div>
